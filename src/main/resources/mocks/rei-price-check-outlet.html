      "features": [
        "Built for the next generation of outdoor adventurers, the lightweight Marmot PreCip Eco rain jacket for girls is a high-performing, next-generation rain jacket.",
        "This packable water-repelling jacket stuffs into its own pocket for an easy, no-excuse layer to include in your kid's backpack",
        "Waterproof/breathable, PFC-free Marmot NanoPro\u2122 recycled nylon face fabric lasts longer than ever, thanks to the advanced technology of the microporous coating",
        "100% seam taped for added weather protection",
        "Stowable hood tucks away when it's just drizzling while the double stormflap over the zipper with snap and hook-and-loop closures ensures stray raindrops can't sneak in",
        "Pack pockets are strategically placed to be out of the way of pack straps and hipbelts",
        "Angel-Wing Movement\u2122 will keep children comfortable when you layer this rain jacket over their favorite shirt",
        "DriClime\u2122-lined chin guard wicks away moisture to help prevent chafing",
        "Sturdier, more durable than ever, and with a patented dry-touch finish",
        "Regular fit",
        "Closeout"
      ]

            "text": {
              "main": {
                "text": "<h4>100% satisfaction guaranteed</h4> <p>We stand behind everything we sell. If you\u2019re not satisfied with your REI purchase, you can return it for a replacement or refund within one year of purchase, except for outdoor electronics, which must be returned within 90 days of purchase. Outdoor electronics include activity monitors, GPS-enabled devices, bike trainers, emergency-communication devices, and cameras.<br> <br> REI's guarantee doesn't cover ordinary wear and tear or damage caused by improper use or accidents.<br> <br> If your item has a manufacturing defect in its materials or workmanship, you can return it at any time. See our <a target=\"_blank\" href=\"/help/limited-warranty.html\">limited warranty</a>.</p> <br> <h4>Gear &amp; advice you can trust</h4> <p>At REI, we live and breathe the outdoors, and we're passionate about sharing our expertise with people of all skill levels. Whether you're new to the outdoors or a seasoned explorer, we'll take the time to understand your needs and help you find the right gear for you.</p> <br> <h4>10% annual member refund</h4> <p>Anyone can shop at REI, but for a one-time $20 fee you can become an REI member and enjoy a lifetime of benefits. These include an annual member refund, typically 10% back on eligible purchases.*</p> <br> <p style=\"font-size: .8125rem;\">*10% is typical but not guaranteed. Your refund is based on eligible purchases, which exclude REI gift cards, services, fees, REI Adventures trips, REI Outlet items, and discounted items. <a target=\"_blank\" href=\"/membership/dividend\">Learn more</a></p>"
              }
